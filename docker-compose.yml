services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb_edge
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - dev-cps-network

  mongo-express: # for dev purpose 
  #credentials: admin/pass
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017
    depends_on:
      - mongodb
    networks:
      - dev-cps-network

  # KAFKA - Broker unique avec KRaft
  kafka:
    image: confluentinc/cp-kafka:7.5.0  
    container_name: kafka_broker
    ports:
      - "9092:9092"                     # Port CLIENT : connexion depuis votre machine
      - "9093:9093"                     # Port CONTROLLER : coordination KRaft interne

    environment:
      KAFKA_NODE_ID: 1
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:9093
      # PLAINTEXT://kafka:29092    → Communication inter-conteneurs Docker (kafka-ui, etc.)
      # PLAINTEXT_HOST://:9092     → Connexion depuis votre machine (localhost:9092)
      # CONTROLLER://kafka:9093    → Coordination KRaft interne
      
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093      
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true" # Pratique pour le développement, à désactiver en production
      KAFKA_LOG_RETENTION_HOURS: 168 # 7 jours 
      KAFKA_LOG_SEGMENT_BYTES: 1073741824 # 1 GB
      
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka-data:/var/lib/kafka/data

    networks:
      - dev-cps-network

    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - dev-cps-network

  timescaledb:
  #TODO: check is it is used
    image: timescale/timescaledb:latest-pg15
    container_name: mon-timescale
    restart: always
    environment:
      POSTGRES_USER: monuser
      POSTGRES_PASSWORD: monpassword
      POSTGRES_DB: sensor_scores
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

  grafana:
    image: grafana/grafana:latest
    container_name: mon-grafana
    restart: always
    ports:
      - "3000:3000"  # Accès via localhost:3000
    depends_on:
      - timescaledb  # Attend que la DB soit lancée
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana_json_exports:/var/lib/grafana/dashboards
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
    networks:
      - dev-cps-network

  mqtt-kafka-bridge:
    build: ./mqtt-kafka-bridge
    container_name: mqtt_kafka_bridge
    depends_on:
      - mosquitto
      - kafka
    environment:
      MQTT_BROKER: mosquitto
      KAFKA_BROKER: kafka:29092
    networks:
      - dev-cps-network

  data-generator:
    build: ./data-generator
    container_name: data_generator
    depends_on:
      - mosquitto
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      MODE: realtime
      INTERVAL: 600        # Intervalle de lecture capteurs (secondes simulées)
      SPEED: 600           # Facteur d'accélération (600 = 10min simulées → 1sec réelle)
      APARTMENT: ""        # Vide = tous les appartements, sinon ex: APT_101
    networks:
      - dev-cps-network
    restart: unless-stopped

  mongodb-consumer:
    build: ./kafka_consumer
    container_name: mongodb_consumer
    depends_on:
      - kafka
      - mongodb
    environment:
      KAFKA_BROKER: kafka:29092
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: iot_building
      KAFKA_TOPIC: sensor-data
    networks:
      - dev-cps-network
    restart: unless-stopped

volumes:
  mongodb-data:
  kafka-data:
  timescale_data:
  grafana_data:
  mosquitto-data:


networks:
  dev-cps-network:
    driver: bridge